<h1>Contact Us</h1>
<p>Need to contact us? Fill out the below information and we will get back with you!</p>

<form id="contactUs">
	<p>
	<label>Name <span>(at least 3 characters required):</span></label><br>
	<input id="contactName" minlength="2" type="text" required/>
	</p>


	<p>
		<label>Email <span>(required):</span></label><br>
		<input id="email" type="email" required/>
	</p>

	<p>
		<label>Comment or Questions<span>(required):</span></label><br>
		<textarea id="comment" rows="4" cols="50" required></textarea>
	</p>
	<p>
		<input class="submit" type="submit" value="Submit"/>
	</p>
